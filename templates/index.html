<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Health Prediction</title>
    <style>
        .a1 {
            display: flex;
            align-items: center;
            justify-content: center;

        }

        @media (min-width: 576px) {
            .col-sm-8 {
                flex: 0 0 35%;
                max-width: 66.666667%;
            }
        }
        .btn-block {
    display: block;
    width: 50%;
    margin-left: 17.1rem;
}
    </style>


</head>

<body>
    <div class="container">
        <h3 class="text-center text-uppercase">Enter Values of Patient for Stroke Prediction</h3>
        <form action="{{url_for('predict')}}" method="post">
            <div class="a1">
                <div class="form-group col-sm-8">
                    <label for="exampleFormControlSelect1">Select Gender of Patient</label>
                    <select class="form-control" name="gender" id="exampleFormControlSelect1">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-group col-sm-8">
                    <label for="exampleFormControlInput1">Enter The Age of Patient</label>
                    <input type="number" class="form-control" name="age" id="exampleFormControlInput1"
                        placeholder="eg. 50">
                </div>
            </div>
            <div class="a1">
                <div class="form-group col-sm-8">
                    <label for="exampleFormControlSelect1">Select hypertension of Patient</label>
                    <select class="form-control" name="hyper" id="exampleFormControlSelect1">
                        <option>0</option>
                        <option>1</option>
                    </select>
                </div>
                <div class="form-group col-sm-8">
                    <label for="exampleFormControlSelect1">Select heart disease of Patient</label>
                    <select class="form-control" name="disease" id="exampleFormControlSelect1">
                        <option>0</option>
                        <option>1</option>
                    </select>
                </div>
            </div>
            <div class="a1">
                <div class="form-group col-sm-8">
                    <label for="exampleFormControlSelect1">Select Patient Marrietial Status</label>
                    <select class="form-control" name="married" id="exampleFormControlSelect1">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="form-group col-sm-8">
                    <label for="exampleFormControlSelect1">Select Work Type of Patient</label>
                    <select class="form-control" name="work" id="exampleFormControlSelect1">
                        <!-- ['Private' 'Self-employed' 'Govt_job' 'children' 'Never_worked'] -->
                        <option>Private</option>
                        <option>Self-employed</option>
                        <option>Govt_job</option>
                        <option>children</option>
                        <option>Never_worked</option>
                    </select>
                </div>
            </div>
            <div class="a1">
                <div class="form-group col-sm-8">
                    <label for="exampleFormControlSelect1">Select Area Type of Patient</label>
                    <select class="form-control" name="area" id="exampleFormControlSelect1">
                        <!-- ['Urban' 'Rural'] -->
                        <option>Urban</option>
                        <option>Rural</option>

                    </select>
                </div>
                <div class="form-group col-sm-8">
                    <label for="exampleFormControlInput1">Enter The Avgerage Glucose Level of Patient</label>
                    <input type="number" class="form-control" name="glucose" id="exampleFormControlInput1" step="any"
                        placeholder="eg. 100,200,250">
                </div>
            </div>
            <div class="a1">
                <div class="form-group col-sm-8">
                    <label for="exampleFormControlInput1">Enter The BMI Value of Patient</label>
                    <input type="number" class="form-control" name="bmi" id="exampleFormControlInput1" step="any"
                        placeholder="eg. 15,20,25">
                </div>
                <div class="form-group col-sm-8">
                    <label for="exampleFormControlSelect1">Select Patient Smoking Status</label>
                    <select class="form-control" name="smoke" id="exampleFormControlSelect1">
                        <!-- ['formerly smoked' 'never smoked' 'smokes' 'Unknown'] -->
                        <option>formerly smoked</option>
                        <option>never smoked</option>
                        <option>smokes</option>
                        <option>Unknown</option>

                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Predict</button>

        </form>
        <div>
            <center>
                <h1>{{predicted_text}}</h1>
            </center>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
